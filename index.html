<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-card">
        <div class="card-report">
          <img src="images/image-jeremy.png" alt="image-jeremy" />
          <div class="Report">
            <p>Report for</p>
            <div class="name">Jeremy Robson</div>
          </div>
        </div>
        <div class="menu">
          <div class="menu-links" id="dialy">Daily</div>
          <div class="menu-links menu-active">Weekly</div>
          <div class="menu-links">Monthly</div>
        </div>
      </div>

      <div class="regular-card work">
        <div class="property-card">
          <div class="row">
            <div class="title">Work</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">32hrs</div>
            <div class="long-term">Last Week - 36hrs</div>
          </div>
        </div>
      </div>

      <div class="regular-card play">
        <div class="property-card">
          <div class="row">
            <div class="title">Play</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">10hrs</div>
            <div class="long-term">Last Week - 8hrs</div>
          </div>
        </div>
      </div>

      <div class="regular-card study">
        <div class="property-card">
          <div class="row">
            <div class="title">Study</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">4hrs</div>
            <div class="long-term">Last Week - 7hrs</div>
          </div>
        </div>
      </div>

      <div class="regular-card exercise">
        <div class="property-card">
          <div class="row">
            <div class="title">Exercise</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">4hrs</div>
            <div class="long-term">Last Week - 5hrs</div>
          </div>
        </div>
      </div>

      <div class="regular-card social">
        <div class="property-card">
          <div class="row">
            <div class="title">Social</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">5hrs</div>
            <div class="long-term">Last Week - 10hrs</div>
          </div>
        </div>
      </div>

      <div class="regular-card self-Care">
        <div class="property-card">
          <div class="row">
            <div class="title">Self Care</div>
            <div class="points">
              <div class="point"></div>
              <div class="point"></div>
              <div class="point"></div>
            </div>
          </div>
          <div class="row2">
            <div class="short-term">2hrs</div>
            <div class="long-term">Last Week - 2hrs</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
